<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="with=device-width, initial-scale=1.0">
    <title>Autoškola ZRNO</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600;700&display=swap"
        rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>

    <section class="sub-header1">
        <nav>
            <div class="sub-headerlinks1" id="sub-headerLinks">
                <i class="fa fa-times" onclick="hideMenu()"></i>
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="onama.html">O NAMA</a></li>
                    <li><a href="program.html">PROGRAM</a></li>
                    <li><a href="onlinetestovi.html">ONLINE TESTOVI</a></li>
                    <li><a href="kontakt.html">KONTAKT</a></li>
                </ul>
            </div>
            <i class="fa fa-bars" onclick="showMenu()"></i>
        </nav>
    </section>

    <section class="kontakt">
        <div class="container">
            <h2>Kontaktirajte nas</h2>
            <div class="row100">
                <div class="col">
                    <div class="inputBox">
                        <input type="name" name="" required="required">
                        <span class="text">Ime</span>
                        <span class="line"></span>
                    </div>
                </div>
                <div class="col">
                    <div class="inputBox">
                        <input type="name" name="" required="required">
                        <span class="text">Prezime</span>
                        <span class="line"></span>
                    </div>
                </div>
                <div class="col">
                    <div class="inputBox">
                        <input type="name" name="" required="required">
                        <span class="text">E-mail adresa</span>
                        <span class="line"></span>
                    </div>
                </div>
                <div class="col">
                    <div class="inputBox">
                        <input type="name" name="" required="required">
                        <span class="text">Broj mobitela</span>
                        <span class="line"></span>
                    </div>
                </div>
            </div>

            <div class="row100">
                <div class="col">
                    <div class="inputBox textarea">
                        <textarea required="required"></textarea>
                        <span class="text">Vaša poruka...</span>
                        <span class="line"></span>
                    </div>

                </div>

            </div>

            <div class="row100">
                <div class="col">
                    <input type="submit" value="Pošalji">
                </div>

            </div>
        </div>
    </section>

    <!-- Javascript za Menu na mobilnim uredajima -->
    <script>

        var navLinks = document.getElementById("navLinks");

        function showMenu() {
            navLinks.style.right = "0";
        }
        function hideMenu() {
            navLinks.style.right = "-200px";
        }

    </script>

</body>

</html>
